<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matsuo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
    <div class="container">
        <div class="row px-4 my-5 text-center">
            <div class="col">
                <h1>Hello Matsuo App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3 h-100" style="max-width: 18rem;">
                    <div class="card-header">Programming</div>
                    <div class="card-body">
                        <h5 class="card-title">Python django</h5>
                        <p class="card-text">アプリケーションはdjangoフレームワーク(ver 4.1)で作成しました。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-secondary mb-3 h-100" style="max-width: 18rem;">
                    <div class="card-header">Task management</div>
                    <div class="card-body">
                        <h5 class="card-title">GitHub Issues</h5>
                        <p class="card-text">全体のタスク管理はGitHub Issuesを使用して行いました。</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3 h-100" style="max-width: 18rem;">
                    <div class="card-header">Continuous Integration</div>
                    <div class="card-body">
                        <h5 class="card-title">Git flow</h5>
                        <p class="card-text">Git flowをベースにブランチの運用をしています。developブランチへのマージの前には、pull requestを実施します。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer fixed-bottom mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">&copy; 2022 CyberMissions</span>
        </div>
    </footer>
</body>
</html>
